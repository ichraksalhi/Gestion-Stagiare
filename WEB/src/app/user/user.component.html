<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Employee List</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>name</th>
            <th>username</th>
            <th>email</th>
            <th>role</th>
            <th>password</th>
            <th>cin </th>
            <th>phone</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | async">
            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>
            <td>{{user.role}}</td>
            <td>{{user.password}}</td>
            <td>{{user.cin}}</td>
            <td>{{user.phone}}</td>
            
            
            <td><button  class="btn btn-danger">Delete</button>
                <button  class="btn btn-info" style="margin-left: 10px">Update</button>
                <button  class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
