<div class="main-panel">


  <!-- hetha dima 9bal content--> 

  <div class="page-header">
    <h3 class="page-title">
      <span class="page-title-icon bg-gradient-primary text-white mr-2">
        <i class="mdi mdi-home"></i>
      </span> Dashboard
    </h3>
    <nav aria-label="breadcrumb">
      <ul class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">
          <span></span>Overview <i class="mdi mdi-alert-circle-outline icon-sm text-primary align-middle"></i>
        </li>
      </ul>
    </nav>
  </div>

  

  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Bienvenue </h4>
          <div class="d-flex">
            <div class="d-flex align-items-center mr-4 text-muted font-weight-light">
              <i class="mdi mdi-account-outline icon-sm mr-2"></i>
              <span>jack Menqu</span>
            </div>
            <div class="d-flex align-items-center text-muted font-weight-light">
              <i class="mdi mdi-clock icon-sm mr-2"></i>
              <span>October 3rd, 2018</span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-6 pr-1">
              <img src="assets/images/talan1.jpg" class="mb-2 mw-100 w-100 rounded" alt="image">
              <img src="assets/images/dashboard/img_4.jpg" class="mw-100 w-100 rounded" alt="image">
            </div>
            <div class="col-6 pl-1">
              <img src="assets/images/dashboard/img_2.jpg" class="mb-2 mw-100 w-100 rounded" alt="image">
              <img src="assets/images/dashboard/img_3.jpg" class="mw-100 w-100 rounded" alt="image">
            </div>
          </div>
          <div class="d-flex mt-5 align-items-top">
            <img src="assets/images/faces/face3.jpg" class="img-sm rounded-circle mr-3" alt="image">
            <div class="mb-0 flex-grow">
              <h5 class="mr-2 mb-2">School Website - Authentication Module.</h5>
              <p class="mb-0 font-weight-light">It is a long established fact that a reader will be distracted by the readable content of a page.</p>
            </div>
            <div class="ml-auto">
              <i class="mdi mdi-heart-outline text-muted"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<div *ngIf="info.token; else loggedOut">

  <div class="col-md-12 stretch-card grid-margin">
    <div class="card bg-gradient-success card-img-holder text-white">
      <div class="card-body">
  <h5 class="text-primary">Your Information</h5>

  <blockquote class="blockquote blockquote-primary">

  <p>

    <strong>Username:</strong> {{info.username}}<br/>
 

    <strong>Roles:</strong> {{info.authorities}}<br />
   
  </p>

  </blockquote>
  <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" (click)="logout()">Logout</button>
</div>

</div> 

</div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template> 

</div>
</div>
